group = 'net.gibr.hstack'
version = '0.1'
bintray {
    user = System.getenv('BINTRAY_API_USER')
    key = System.getenv('BINTRAY_API_KEY')

    configurations = ['archives']

    pkg {
        repo = 'util'
        name = 'hstack'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/abersnaze/hstack.git'
        version {
            name = '0.1.0'
        }
    }
}

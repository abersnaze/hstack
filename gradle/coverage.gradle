jacoco {
    toolVersion = '0.7.5.201505241946'
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

// each time the tests are run generate the coverage report
tasks.test.finalizedBy tasks.jacocoTestReport
// if publishing the coverage stats make sure the test (and reports) are updated
tasks.coveralls.dependsOn tasks.test
